name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us what you expected to happen
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: App/Service version
      placeholder: e.g. backend 0.1.0
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      placeholder: 1) ... 2) ... 3) ...
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      render: shell
